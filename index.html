<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Meal Finder</title>
  </head>
  <body>
    <div class="container">
      <div class="search-section">
        <h1>Find Meals For Your Ingredients</h1>
        <h2>
          Real food doesn't have ingredients, real food is ingredients. - Jamie
          Oliver
        </h2>
        <div>
          <input type="text" id="ingredient" placeholder="Enter ingredient" />
          <button id="Search">Search</button>
        </div>
      </div>
      <h2 class="results">Your Search Results:</h2>
      <div class="result-section" id="result-section"></div>
      <div class="meal-details">
        <button id="close-btn">Close</button>
        <div class="meal-details-content"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
